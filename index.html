<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <!--"Los meta tags de HTML codifican información para ser interpretada por el navegador y los buscadores"-->
  <meta name="To-do List" content="Esta es una aplicación de lista de tareas simple"/>
  <meta name="keywords" content="To-do, task, list, lista, tarea"/>
  <meta name="author" content="Lucia Morandini"/>
  <meta name="copyright" content="Propietario del copyright"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Esto le da al navegador instrucciones sobre cómo controlar las dimensiones y la escala de la página.
    - width=device-width establece el ancho de la página para seguir el ancho de pantalla del dispositivo.
    - initial-scale=1.0 establece el nivel de zoom inicial cuando el navegador carga la página por primera vez. -->
  <title>Luci's To-do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&family=Poppins:wght@400;500&family=Raleway&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  
</head>

<body>
    
    <div class = "top-container">
        <div class="date"></div>
        <div class="watch"><span id="number"></span><span id="am-pm"></span></div>
    </div>
        <div class="low-container">
            <div class="inner-container">
                <span id="title">TAREAS PARA HOY</span>
                <div class="task-list">
                    <ul>
                        <div>
                            <li class="task">
                                <input type="checkbox" onclick="taskCompleted(this)" class="check">
                                <span class="task-text" task-id="${task.id}">${task.task_text}</span>
                                <span><button class="delete"><i class="far fa-trash-alt"></i></button></span>
                            </li>
                        </div>
                    </ul>
                </div>                
                <div class="newtask">
                    <input type="text" placeholder="Agrega una nueva tarea">
                    <button id="add-btn" onclick="addTask()">+</button>
                </div>
                <div><button id="abrir-ventana">TERMINAR EL DÍA</button></div>
            </div>
        </div>
    </div>

    <dialog id="ventana-terminar">
        <button id="cerrar-ventana">✕</button>
        <div class="contenido-ventana">
            <div>
                <h1>¡QUE BIEN! ¡TU DÍA YA ACABÓ!</h1>
                <p>Borra todas las tareas de tu lista o elimina solo las que completaste para volver mañana completar las que te faltaron!</p>
            </div>  
            <img src="Imagenes/achievement.svg">
        </div>
        <div class="delete-options">
            <button class="delete-all" onclick="deleteAll()">ELIMINAR TODAS LAS TAREAS</button>
            <button class="delete-completed" onclick="deleteCompleted()">ELIMINAR TAREAS COMPLETADAS</button>
        </div>        
    </dialog>

    <script src="script.js"></script>
</body>

</html>
